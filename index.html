.start-btn:hover {

}

.slideshow {

  width: 300px;
  height: 200px;
  border: 4px solid white;
  border-radius: 20px;
  overflow: hidden;
  display: none;
}

.slideshow img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.slideshow img.active {
  opacity: 1;
  z-index: 1;
}

.heart {

  color: red;

}

@keyframes float {

.firework {

        index = (index + 1) % images.length;
        images[index].classList.add('active');
